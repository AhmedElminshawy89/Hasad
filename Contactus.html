<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Contact.css">
    <link rel="icon" href="Images/logo.png">
    <title>للتواصل معنا</title>
</head>

<body>
    <header>
        <div class="container">
            <img class='logo' src='Images/logo.png' alt="حصاد" />
            <nav class='header'>
                <ul>
                    <li>
                        <a href='file:///E:/Js/work/Hasad/index.html'>الصفحه الرئيسيه</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="form">
            <h5>تواصل معنا</h5>
            <span>اكتب بياناتك وسنتواصل معك لتقديم أفضل العروض</span>
            <form action="#">
                <div class="input-container">
                    <label for="name">الاسم</label>
                    <div class="input">
                        <img src="Images/user.png" alt="المستخدم">
                        <input type="text" id="name" placeholder="... إكتب هنا">
                    </div>
                </div>
                <div class="input-container">
                    <label for="اسم المؤسسه">اسم المؤسسه</label>
                    <div class="input">
                        <img src="Images/compName.png" alt="اسم المؤسسه">
                        <input type="text" id="اسم المؤسسه" placeholder="... إكتب هنا">
                    </div>
                </div>
                <div class="input-container">
                    <label for="الهاتف">الهاتف</label>
                    <div class="input">
                        <img src="Images/phone.png" alt="الهاتف">
                        <input type="tel" id="الهاتف" placeholder="... إكتب هنا">
                    </div>
                </div>
                <div class="input-container">
                    <label for="البريد الالكنروني">البريد الالكنروني</label>
                    <div class="input">
                        <img src="Images/phone.png" alt="البريد الالكنروني">
                        <input type="email" id="البريد الالكنروني" placeholder="... إكتب هنا">
                    </div>
                </div>
                <div class="input-container">
                    <label for="المكان">المكان</label>
                    <div class="input">
                        <img src="Images/carbon_location.png" alt="المكان">
                        <input type="text" id="المكان" placeholder="... إكتب هنا">
                    </div>
                </div>
                <div class="input-container">
                    <label for="تاريخ الطلب">تاريخ الطلب</label>
                    <div class="input">
                        <img src="Images/Date.png" alt="تاريخ الطلب">
                        <input type="date" id="تاريخ الطلب" placeholder="... إكتب هنا">
                    </div>
                </div>
                <div class="input-container">
                    <label for="استفساري">استفساري</label>
                    <div class="input">
                        <img src="Images/octicon_question-24.png" alt="استفساري">
                        <textarea type="text" id="استفساري" placeholder="... إكتب هنا"></textarea>
                    </div>
                </div>
                <button type="submit">ارسال</button>
            </form>
        </div>
    </div>
</body>

</html>
